language: cpp

env:
  global:
    ExternalData_OBJECT_STORES=${HOME}/.ExternalData
    CMAKE_DOWNLOAD_FILE=cmake-3.6.0-Linux-x86_64.sh
    
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
    - os: osx
      compiler: clang
    - os: osx
      compiler: gcc

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get remove cmake && sudo apt-get install swig lua5.1 libinsighttoolkit4-dev; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cd ${ExternalData_OBJECT_STORES} && if [[ ! -e ${CMAKE_DOWNLOAD_FILE} ]]; then curl -sSO https://cmake.org/files/v3.6/${CMAKE_DOWNLOAD_FILE}; fi; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then echo "y\n" | sudo bash "${ExternalData_OBJECT_STORES}/${CMAKE_DOWNLOAD_FILE}" --prefix=/usr/local --exclude-subdir; fi
  - cmake --version
  # OMP detects threads of VM host machine, be nice to Travis CI
  - export OMP_NUM_THREADS=2
  - echo $OMP_NUM_THREADS
  # Out-of-source build
  - cd ..
  - mkdir SimpleElastix-build
  - cd SimpleElastix-build

script:
  - cmake ../SimpleElastix/SuperBuild -DBUILD_TESTING=OFF # Not enough time
  - make --jobs=2
